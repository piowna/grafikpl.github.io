<head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <h1>GRAFIK PERUBAHAN PENGGUNAAN LAHAN KECAMATAN JABON, PORONG, DAN KREMBUNG KABUPATEN SIDOARJO</h1>
    <style>
      h1 {
      text-align: center; 
      font-weight: bold; 
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    
    </style>
	<div style="width: 80%; margin: auto;">
        <canvas id="perubahanLahanChart"></canvas>
    </div>
</body>
<script>
// Data perubahan penggunaan lahan
         var dataPerubahanLahan = [
            { jenis: 'Pemukiman Padat Tidak Teratur', pl2019: 2172, pl2023: 269 },
            { jenis: 'Industri', pl2019: 130, pl2023:  65},
            { jenis: 'Tambak Ikan', pl2019: 5288, pl2023: 9936 },
            { jenis: 'Sawah Irigasi', pl2019: 4556, pl2023: 1047 },
            { jenis: 'Waduk Multiguna', pl2019: 0, pl2023: 108 },
            { jenis: 'Lahan Terbuka', pl2019: 245, pl2023: 122 },
            { jenis: 'Mangrove', pl2019: 389, pl2023: 1603 },
            { jenis: 'Semak', pl2019: 344, pl2023: 10 },
            { jenis: 'Lumpur Lapindo', pl2019: 465, pl2023: 425 },
            { jenis: 'Laut Dangkal', pl2019: 188, pl2023: 113 },
            // ... tambahkan data lainnya sesuai kebutuhan ...
        ];

        // Inisialisasi chart
        var ctx = document.getElementById('perubahanLahanChart').getContext('2d');
        var perubahanLahanChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dataPerubahanLahan.map(item => item.jenis),
                datasets: [{
                    label: 'PL 2019',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: dataPerubahanLahan.map(item => item.pl2019)
                }, {
                    label: 'PL 2023',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    data: dataPerubahanLahan.map(item => item.pl2023)
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
</script>
